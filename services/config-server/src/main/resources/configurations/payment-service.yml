spring:
  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/payment
    username: divya
    password: divya
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
                        
      properties:
        spring.json.type.mapping: paymentConfirmation:com.divya.ecommerce.notification.PaymentNotificationRequest             
 

        
server:
  port: 8060