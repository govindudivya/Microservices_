spring:
  data:
    mongodb:
       username: admin
       password: pass
       host: localhost
       port: 27017
       database: notification
       authentication-database: admin    
  kafka:
    consumer:
       bootstrap-servers: localhost:9092
       group-id: paymentGroup,orderGroup
       auto-offset-reset: earliest
       key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
       value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
                               
       properties:
        spring.json.trusted.packages: '[*]'
        spring.json.type.mapping: paymentConfirmation:com.divya.ecommerce.kafka.payment.PaymentConfirmation,orderConfirmation:com.divya.ecommerce.kafka.order.OrderConfirmation 
            

  mail:
    host: localhost
    port: 1025
    username: divya
    password: divya
    properties:
      mail:
        smtp:
          trust: '*'
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000   
        
server:
  port: 8040   
  
  
management:
  endpoints:
    web:
       exposure:
         include: health,info
  endpoint:
     health:
        show-details: always
        
